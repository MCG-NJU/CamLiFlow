# @package _global_
trainset:
  name: flyingthings3d
  root_dir: datasets/flyingthings3d_subset_prep
  split: train
  n_workers: 8
  drop_last: true

  n_points: 8192
  max_depth: 35.0
  pass_name: clean
  with_pc: true
  with_image: true

  augmentation:
    enabled: true
    color_jitter:
      enabled: true
      brightness: 0.3
      contrast: 0.3
      saturation: 0.3
      hue: 0.159  # 0.5/3.14
    random_horizontal_flip:
      enabled: true
    random_vertical_flip:
      enabled: true
    random_crop:
      enabled: false
      crop_size: [640, 384]
      drop_pc: true
    random_scale:
      enabled: false
